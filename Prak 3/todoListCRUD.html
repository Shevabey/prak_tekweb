<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <style>
      .task {
        display: flex;
        justify-content: space-between;
        margin-bottom: 10px;
        font-size: 18px;
      }
      .delete {
        color: red;
        cursor: pointer;
      }
      .completed {
        text-decoration: line-through;
      }
    </style>
  </head>
  <body>
    <h1>To-Do List</h1>
    <input type="text" id="task-input" placeholder="Tambahkan tugas..." />
    <button id="add-task">Tambah Tugas</button>

    <ul id="task-list"></ul>

    <script>
      const taskInput = document.getElementById("task-input");
      const addTaskButton = document.getElementById("add-task");
      const taskList = document.getElementById("task-list");

      // Fungsi untuk menambah tugas
      function addTask() {
        const taskText = taskInput.value.trim();
        if (taskText === "") return;

        const taskItem = document.createElement("li");
        taskItem.classList.add("task");
        taskItem.innerHTML = `
        <span class="task-text">${taskText}</span>
        <span class="delete">X</span>
      `;
        taskList.appendChild(taskItem);

        // Reset input setelah menambahkan tugas
        taskInput.value = "";

        // Event listener untuk menghapus tugas
        taskItem
          .querySelector(".delete")
          .addEventListener("click", function () {
            taskItem.remove();
          });

        // Event listener untuk mengedit tugas (double-click)
        taskItem
          .querySelector(".task-text")
          .addEventListener("dblclick", function () {
            const newTaskText = prompt("Edit Tugas:", taskText);
            if (newTaskText !== null) {
              taskItem.querySelector(".task-text").textContent = newTaskText;
            }
          });

        // Event listener untuk menandai tugas sebagai selesai
        taskItem
          .querySelector(".task-text")
          .addEventListener("click", function () {
            taskItem.querySelector(".task-text").classList.toggle("completed");
          });
      }

      // Menambahkan tugas ketika tombol diklik
      addTaskButton.addEventListener("click", addTask);

      // Menambahkan tugas ketika menekan "Enter"
      taskInput.addEventListener("keypress", function (e) {
        if (e.key === "Enter") {
          addTask();
        }
      });
    </script>
  </body>
</html>
